<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função com passagem de parâmetros</title>
</head>
<body>

  <script>

    /* Função com passagem de parâmetros e com retorno de valor */

    function soma(num1, num2){
      return num1 + num2;
    }

    let num1 = 13;
    let num2 = 58;

    let resultado = soma(num1, num2);
    console.log(resultado);

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função expressada</title>
</head>
<body>

  <script>

    /* A função (anônima) é atribuída a uma variável */

    let teste = function (){
      console.log("Primeira linha do código da função");
      console.log("Segunda linha do código da função");
      console.log("Terceira linha do código da função");
    }

    teste();

  </script>

</body>
</html>

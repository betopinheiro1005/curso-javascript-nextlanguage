<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoisting</title>
</head>
<body>

  <script>

    /* Hoisting */

    let texto1 = "Primeira linha do código da função";
    let texto2 = "Segunda linha do código da função";
    let texto3 = "Terceira linha do código da função";

    msg(texto1, texto2, texto3);  // chamando a função antes dela ser declarada

    function msg(txt1, txt2, txt3){
      console.log(txt1);
      console.log(txt2);
      console.log(txt3);
    }

  </script>

</body>
</html>

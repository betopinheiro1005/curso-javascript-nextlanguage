<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função com retorno de valor</title>
</head>
<body>

  <script>

    /* Função sem passagem de parâmetros e com retorno de valor */

    function teste(){
      let n1 = 4;
      let n2 = 5;
      return n1 + n2;
    }

    let soma = teste();
    console.log(soma);

  </script>

</body>
</html>

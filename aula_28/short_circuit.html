<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operador Short Circuit</title>
</head>
<body>

  <script>

    /* true || (qualquer coisa) é avaliado como verdadeiro através de curto-circuito */
    /* false && (qualquer coisa) é avaliado como falso através de curto-circuito */

    function boasVindas(nome = "Desconhecido"){
      console.log(`Seja bem-vindo, ${nome}!`);
    }

    boasVindas("Rodrigo");
    boasVindas();

    console.log("-------------------------");

    /* ------------------------------------------ */

    function boasVindasCC(nome){
      nome = nome || "Desconhecido";
      console.log(`Seja bem-vindo, ${nome}!`);
    }

    boasVindasCC("Rodrigo");
    boasVindasCC();

    console.log("-------------------------");

    /* ------------------------------------------ */

    console.log("Parte da esquerda" || "Parte da direita");
    console.log(false || "Parte da direita");

    console.log("-------------------------");

    /* ------------------------------------------ */

    console.log("Parte da esquerda" && "Parte da direita");
    console.log(0 == 0 && "Parte da direita");

    console.log("-------------------------");

    /* ------------------------------------------ */


  </script>

</body>
</html>

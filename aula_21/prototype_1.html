<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
</head>
<body>

  <script>

    /*
    POO:
    - classes: é o modelo a seguir
    - objetos: é uma instância (cópia do modelo) de uma classe
      - atributos: característica ou propriedade de um objeto. Variáveis dentro de um objeto.
      - métodos: ações que os objetos podem realizar. Funções dentro de um objeto.
    */

    const animal = {
      nome: "Scooby Doo",
      som(){
        console.log("Scooby dooby doo");
      }
    }

    console.log(animal);

    /* =========================================== */

    const animal2 = {
      nome: "Pernalonga",
      som(){
        console.log("O que é que há, velhinho?");
      }
    }

    console.log(animal2);

  </script>

</body>
</html>

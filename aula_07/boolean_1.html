<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>
<body>

  <script>
    let verdadeiro = true;
    let falso = false;
    console.log(verdadeiro, falso);
    console.log(typeof verdadeiro, typeof falso);

    let v = Boolean(verdadeiro);
    let f = Boolean(falso);

    console.log(v, f);
    console.log(typeof v, typeof f);

  </script>

</body>
</html>

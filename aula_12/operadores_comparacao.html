<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores de comparação</title>
</head>
<body>

  <script>

    /* igual */

    console.log(3 == '3');  /* compara apenas valor - retorna true*/

    /* estritamente igual */

    console.log(3 === '3');  /* compara valor e tipo de dado - retorna false */
    console.log("---------------------------------");

    /* diferente */

    console.log(3 != '3');  /* compara apenas valor - retorna false */

    /* estritamente diferente */

    console.log(3 !== '3');  /* compara valor e tipo de dado - retorna true */
    console.log("---------------------------------");

    /* maior que / maior ou igual */

    console.log(3 > 4);  /* retorna false */
    console.log(3 >= 3);  /* retorna true */
    console.log("---------------------------------");

    /* menor que / menor ou igual */

    console.log(3 < 4);  /* retorna true */
    console.log(3 <= 3);  /* retorna true */
    console.log("---------------------------------");

  </script>

</body>
</html>

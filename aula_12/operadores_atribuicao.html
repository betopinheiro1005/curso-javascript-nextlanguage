<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: monospace;
      font-size: 16px;
    }
  </style>
  <title>Operadores de atribuição</title>
</head>
<body>

  <script>

    /* operadores de atribuição */

    let x, y;

    /* atribuição */

    x = 9;
    y = 3;

    /* atribuição de adição */

    x += y;
    console.log(x);
    console.log("-------");

    /* atribuição de subtração */

    x = 9;

    x -= y;
    console.log(x);
    console.log("-------");

    /* atribuição de divisão */

    x = 9;

    x /= y;
    console.log(x);
    console.log("-------");

    /* atribuição de multiplicação */

    x = 9;

    x *= y;
    console.log(x);
    console.log("-------");

    /* atribuição de resto */

    x = 7;

    x %= y;
    console.log(x);
    console.log("-------");

    /* atribuição exponencial */

    x = 2;

    x **= y;
    console.log(x);
    console.log("-------");

    /* outros */

    x = 1;
    console.log(x++);

    x = 1;
    console.log(++x);

    x = 1;
    console.log(x--);

    x = 1;
    console.log(--x);

  </script>

</body>
</html>

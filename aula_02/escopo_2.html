<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escopo de variáveis</title>
</head>
<body>

  <script>

    var musica = "rock";  /* variavel musica declarada de modo global */
    console.log(musica);  /* retorna rock */

    {
      var musica = "pop";  /* variavel musica declarada de modo local. Não gera erro */
      console.log(musica);  /* retorna pop */
    }

    var musica = "samba";  /* Variável musica redeclarada no mesmo escopo. Não gera erro */
    console.log(musica);  /* retorna samba */

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escopo de variáveis</title>
</head>
<body>

  <script>

      let musica = "rock";  /* variavel musica declarada de modo global */
      console.log(musica);

      {
        let musica = "pop";
        console.log(musica);
      }

      let musica = "samba";   /* gera erro: variável já foi declarada */
      console.log(musica);

  </script>
</body>
</html>

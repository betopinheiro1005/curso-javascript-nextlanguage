<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escopo de variáveis</title>
</head>
<body>

  <script>

    try {
      let musica = "rock";  /* variavel musica declarada de modo global */
      console.log(musica);  /* retorna rock */

      {
        console.log(musica);  /* gera erro, não pode acessar a variável música antes dela ser declarada */
        let musica = "pop";
        console.log(musica);
      }

      console.log(musica);
    } catch (error) {
      console.log(error);
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for of</title>
</head>
<body>

  <script>

    /* for of permite percorrer elementos de qualquer objeto iterável  */

    let ola = "Olá mundo!";

    for (const caracter of ola) {
      console.log(caracter);
    }

    console.log("-------------------");

    let num = [1, 2, 3, 4, 5];

    for (const n of num) {
      console.log(n);
    }

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While</title>
</head>
<body>

  <script>
    let contador = 0;
    while(contador <= 10){
      console.log(contador);
      contador++;
    }
    console.log("Fora do while");
    console.log(contador);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do while</title>
</head>
<body>

  <script>
    let contador = 10;
    do {
      console.log(contador);
      contador--;
    } while(contador >= 0)

    console.log("------------------------");

    let contador2 = 1;
    do {
      console.log(contador2);
      contador2--;
    } while(contador2 > 0)

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings - Cadeia de caracteres</title>
</head>
<body>

  <script>
    let nome = "Rodrigo";
    let sobrenome = 'Muniz';

    let olaMundo = new String("Olá mundo!");

    console.log(nome + " " + sobrenome);
    console.log(olaMundo);

    /* Propriedades são características dos atributos
    Métodos são ações ou funções que permitem executar algo */
    console.log(nome.length);

  </script>

</body>
</html>

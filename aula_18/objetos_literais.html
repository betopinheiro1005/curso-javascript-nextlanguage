<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos literais</title>
</head>
<body>

  <script>
    let nome = "Goku", idade = 40;

    const personagem = {
      nome: nome,
      idade: idade,
      superSayajin: function(){
        console.log('Atingido!!!');
      }
    }

    console.log(personagem);

    personagem.superSayajin();

    console.log("----------------------------");

    const dragonBall = {
      nome,
      idade,
      endereco: "Terra",
      superSayajin(){
        console.log('Poder atingido!!!');
      }
    }

    console.log(dragonBall);

    dragonBall.superSayajin();

  </script>

</body>
</html>

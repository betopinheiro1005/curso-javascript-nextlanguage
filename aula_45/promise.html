<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>

  <script>

    function quadradoPromise(valor){
      if (typeof valor !== 'number'){
        return Promise.reject(`O valor ${valor} inserido não é um número`);
      }
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            valor: valor,
            resultado: valor * valor
          });
        }, 0|Math.random() * 3000);
      });
    }

    quadradoPromise(0)
    .then((obj) =>  {
      console.log("Início da Promise");
      console.log(`Promise: ${obj.valor}, ${obj.resultado}`);
      return quadradoPromise(1);
    })
    .then((obj) =>  {
      console.log(`Promise: ${obj.valor}, ${obj.resultado}`);
      return quadradoPromise(2);
    })
    .then((obj) =>  {
      console.log(`Promise: ${obj.valor}, ${obj.resultado}`);
      return quadradoPromise(3);
    })
    .then((obj) =>  {
      console.log(`Promise: ${obj.valor}, ${obj.resultado}`);
      return quadradoPromise(4);
    })
    .then((obj) =>  {
      console.log(`Promise: ${obj.valor}, ${obj.resultado}`);
      return quadradoPromise(5);
    })
    .then((obj) =>  {
      console.log(`Promise: ${obj.valor}, ${obj.resultado}`);
      console.log("Fim da Promise");
    })
    .catch(err => console.error(err));

  </script>
</body>
</html>

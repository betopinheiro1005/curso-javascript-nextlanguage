<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métodos alert, confirm e propmpt</title>
</head>
<body>

  <script>

    /* São métodos do objeto window */

    console.log(window);

    // window.alert("Isto é um alerta!");
    // window.confirm("Isto é uma confirmação!");
    // prompt("Isto é um aviso! Insira um valor: ");

    let alerta = alert("Isto é um alerta!");
    let confirmacao = confirm("Isto é uma confirmação!");
    let aviso = prompt("Isto é um aviso! Insira um valor: ");

    console.log("Alerta: " + alerta);
    console.log("Confirmação: " + confirmacao);
    console.log("Aviso: " + aviso);

  </script>

</body>

<body>

  <script>
    const numerosImpares = [1, 3, 4, 5, 7, 9];
    numerosImpares.splice(2, 1);  /* Renove o elemento de indice 2 do array */
    console.log(numerosImpares);

    const numerosPares = [1, 3, 5, 2, 4, 6];
    numerosPares.splice(0, 3);  /* Renove os elemento de indice 0 a 2 do array */
    console.log(numerosPares);

  </script>

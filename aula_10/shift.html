<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays - Método shift</title>
</head>
<body>

  <script>
    const numerosImpares = [0, 1, 3, 5, 7, 9];
    numerosImpares.shift();  /* Renove o elemento no início do array */
    console.log(numerosImpares);
  </script>

</body>
</html>

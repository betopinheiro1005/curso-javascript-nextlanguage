<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays - Método fill</title>
</head>
<body>

  <script>
    const desconto = Array(100);  /* declarando um array de 100 posições vazios */

    /* Atribuindo false a todos os elementos*/
    desconto.fill(false);
    console.log(desconto);

  </script>

</body>
</html>

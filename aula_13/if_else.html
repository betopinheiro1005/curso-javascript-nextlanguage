<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if-else</title>
</head>
<body>

  <script>
    let idade = 17;

    if(idade >= 18){
      console.log("Cliente pode comprar bebida alcoólica");
    } else {
      console.log("Menor de 18 anos de idade.\nVenda de bebida alcoólica é proibida!");
    }

    console.log("----------------------------------------");

    idade = 25;

    /* operador ternário */

    idade >= 18 ? console.log("Cliente pode comprar bebida alcoólica") : console.log("Menor de 18 anos de idade.\nVenda de bebida alcoólica é proibida!");

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest parameters</title>
</head>
<body>

  <script>
    function somar(a, b){
      return a + b;
    }

    function somar2(a, b, ...c){
      let resultado = a + b;

      c.forEach(function(n){
        resultado += n;
      });

      return resultado;
    }

    console.log(somar2(1, 2, 3));
    console.log(somar2(1, 2, 3, 4));
    console.log(somar2(1, 2, 3, 4, 5));

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings template</title>
</head>
<body>

  <script>
    let site = "Youtube";
    let canal = "New Language";

    /* Concatenação */

    let acesso = "Acesso " + site + " - " + canal + ".";

    /* Interpolação de variáveis */
    /* Template string */

    let acesso2 = `Acesso ${site} - ${canal}.`;

    console.log(acesso);
    console.log(acesso2);

  </script>
</body>
</html>

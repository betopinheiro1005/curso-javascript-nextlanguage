<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers - Método parseFloat</title>
</head>
<body>

  <script>
    let num1 = '2.25';
    let num2 = '5.64';

    console.log(typeof num1);

    /* parseInt e parseFloat são métodos da classe Number */

    n1 = Number.parseFloat(num1);
    n2 = parseFloat(num2);

    console.log(typeof(n1));

    let soma = n1 + n2;

    console.log(soma);
  </script>

</body>
</html>

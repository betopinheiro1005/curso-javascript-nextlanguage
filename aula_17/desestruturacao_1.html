<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desestruturação - arrays</title>
</head>
<body>

  <script>
    /* Desestruturação é uma forma de possibilitar extrair dados de um array ou objeto em variáveis distintas */

    let numeros = [1, 2, 3];
    const [num1, num2, num3] = numeros;  /* desestruturação */

    console.log(num1);
    console.log(num2);
    console.log(num3);

  </script>

</body>
</html>
